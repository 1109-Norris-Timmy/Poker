name: Publish image to Docker Hub
on: 
  push: 
    branches: [main]
  pull_request: 
    branches: [main]

jobs: 
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          docker build . -t norristimmy/final_project:latest
      - name: publish
        run: |
          docker login -u norristimmy -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push norristimmy/final_project:latest
      - name: pull
        run: |
          docker login -u norristimmy -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker pull norristimmy/final_project:latest
      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
            image: norristimmy/final_project:latest
            options: -v ${{ github.workspace}}:/data
            run: |
              docker run-it final_project:latest
